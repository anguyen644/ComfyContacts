<!DOCTYPE html>
<html lang="en">
<script src="scripts/comfycontacts.js?t=1"></script>

<head>
    <!--metadata of page-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--title-->
    <title>Comfy Contacts</title>
    <!--favicon for top title-->
    <link rel="icon" type="image/png" sizes="24x24" href="img/favicon.png">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<!-- nav bar -->
<nav class="navbar navbar-expand navbar-light bg-light sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
            <h3>Comfy Contacts</h3>
        </a>
        <ul class="navbar-nav ml-auto">
            <li>
                <a class="nav-style" href="loginpage.html">Login</a>
            </li>
            <li>
                <a class="nav-style" href="registration.html">Register</a>
            </li>
        </ul>
    </div>
</nav>
<!--Login Block-->
<section class="vh-100" style="background-color: #474067;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block" style="border-radius: 1rem;"id = "loginImage"> </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form>
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <span class="h1 fw-bold mb-0">Comfy Contacts</span>
                                    </div>
                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Login to your
                                        ComfyContact Account</h5>
                                    <div class="form-outline mb-4">
                                        <input type="username" id="username" class="form-control form-control-lg">
                                        <label class="form-label" for="username">Username</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="password" id="password" class="form-control form-control-lg">
                                        <label class="form-label" for="password">Password</label>
                                    </div>
                                    <div class="mb-4">
                                        <p id="msg" style="color: rgb(204, 46, 46);"></p>
                                    </div>
                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="button"
                                            onclick="callLogin()">Login</button>
                                    </div>
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">
                                        Don't have an account?
                                        <a href="registration.html" style="color: #393f81;">Register here</a>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
